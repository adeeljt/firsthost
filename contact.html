  <main>
    <section class="section">
      <div class="container">
        <h1 style="color:#a08a5b; font-size:2.2em; margin-bottom:30px;">Contact</h1>
        <div class="contact-info">
          <p>Email: adeel.arif@example.com</p>
          <p>LinkedIn: <a href="#">linkedin.com/in/adeelarif</a></p>
        </div>
        <form class="contact-form" style="margin-top:30px; max-width:400px;">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" style="width:100%; padding:8px; margin-bottom:12px;"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" style="width:100%; padding:8px; margin-bottom:12px;"><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" style="width:100%; padding:8px; margin-bottom:12px;"></textarea><br>
          <button type="submit" style="background:#a08a5b; color:#fff; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Send</button>
        </form>
      </div>
    </section>
  </main>
